name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 設定權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個部署同時進行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 檢出程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 設定 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      # 3. 安裝依賴
      - name: Install dependencies
        run: npm ci

      # 4. 建置專案 (GitHub Pages 版本)
      - name: Build project
        run: npm run build:github
        env:
          NODE_ENV: production

      # 5. 上傳建置產物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-github

  # 部署 job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
